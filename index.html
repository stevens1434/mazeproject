<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title>Hedge Maze</title>
  	<link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
  	<h1>Hedge Maze</h1>
	 	<div id="scores">
		 	<div id="score">Player 1 Score: 0</div>
		 	<div id="separate"></div>
		 	<div id="score2">Player 2 Score: 0</div>
		</div> <br>
	 	<button id="hideInstruct" type="button" autofocus>Hide/Show Instructions</button>
	 	<div id="map"></div>
	 	<span id="init"></span>
	 	<div id="bottom">
	 		<table id="key">
	 		<tr>
			    <th class="h" class="left">Player 1</th>
			    <th class="h">Left</th> 
			    <th class="h">Right</th>
			    <th class="h">Up</th> 
			    <th class="h">Down</th>
			  </tr>
			  <tr>
			    <td class="left" id="blue">Blue</td>
			    <td>Left Arrow</td> 
			    <td>Right Arrow</td>
			    <td>Up Arrow</td> 
			    <td>Down Arrow</td>
			  </tr>
			  <tr>
			    <td class="left" id="yellow">Yellow</td>
			    <td>D</td> 
			    <td>A</td>
			    <td>W</td> 
			    <td>S</td> 
			  </tr>
			</table>
	 		<br>
	 		<p id="instruct">Move your respective player to the black square. If you jump a player then the jumped player gets stuck in it's position for 5 seconds</p>
	 		</div>
<!-- MODAL BELOW -->
		<div id="myModal" class="modal fade" role="dialog" display="hidden">
			<div id="modal-content">
				<header id="modalheader">
					<span id="headertext"></span>
				</header>
				<div id="modaltext">
					<p id="yourscore"></p>
				<div class="modal-footer">
		        	<button type="button" id="button" data-dismiss="modal" autofocus>N E X T   L E V E L</button>
		        </div>
				</div>

			</div>
		</div>
	 <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
	  <script type="text/javascript" src="JS/script.js"></script>
  </body>
</html>
